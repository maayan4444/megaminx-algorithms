<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Megaminx Edge Permutation Algorithms</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,600" rel="stylesheet" />
<style>
  body {
    background-color: #141414;
    font-family: 'Open Sans', sans-serif;
    color: white;
    padding: 1em 2em;
  }
  h1 {
    text-align: center;
    margin-bottom: 1em;
  }
  .algo {
    background-color: white;
    color: black;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .color-yellow {
    background-color: yellow;
  }
  .color-green {
    background-color: #4DFF06;
  }
  .algo img {
    max-width: 200px;
    display: block;
    margin: 0.5em 0;
  }
</style>
</head>
<body>
<div style="margin-bottom: 1em;">
  <span style="display: inline-block; width: 20px; height: 20px; background-color: yellow; margin-right: 8px; border: 1px solid #ccc;"></span>
  Learning
  <span style="display: inline-block; width: 20px; height: 20px; background-color: #4DFF06; margin-left: 20px; margin-right: 8px; border: 1px solid #ccc;"></span>
  Finished Learning
</div>

<h1>Megaminx Edge Permutation Algorithms</h1>

<div class="algo">
  <strong>Case 1:</strong> R2 U2' R2' U' R2 U2' R2'<br/>
  <img src="../../images/edge_permutation_case1.png" alt="Edge Permutation Case 1" style="width: 80px; height: auto;" />
</div>

<div class="algo">
  <strong>Case 2:</strong> (R U R' U') (R' F R2 U' R') (U' R U R') F'<br/>
  <img src="../../images/edge_permutation_case2.png" alt="Edge Permutation Case 2" style="width: 80px; height: auto;" />
</div>

<div class="algo">
  <strong>Case 3:</strong> (R U R' F') (R U R' U') (R' F R2 U' R')<br/>
  <img src="../../images/edge_permutation_case3.png" alt="Edge Permutation Case 3" style="width: 80px; height: auto;" />
</div>

<div class="algo">
  <strong>Case 4:</strong> (R U R' U) (R' U' R2 U') (R' U R' U) R U2'<br/>
  <img src="../../images/edge_permutation_case4.png" alt="Edge Permutation Case 4" style="width: 80px; height: auto;" />
</div>

<div class="algo">
  <strong>Case 5:</strong> (L R U2) (L' U R') (L U' R U2) (L' U2 R')<br/>
  <img src="../../images/edge_permutation_case5.png" alt="Edge Permutation Case 5" style="width: 80px; height: auto;" />
</div>

<script>
  const algos = document.querySelectorAll('.algo');

  algos.forEach(algo => {
    algo.addEventListener('click', () => {
      if (!algo.classList.contains('color-yellow') && !algo.classList.contains('color-green')) {
        algo.classList.add('color-yellow');
      } else if (algo.classList.contains('color-yellow')) {
        algo.classList.remove('color-yellow');
        algo.classList.add('color-green');
      } else {
        algo.classList.remove('color-green');
      }
    });
  });
</script>

</body>
</html>
